<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src *;">
        <link rel="stylesheet" href="/css/obscure.css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="buttons">
                    <button id="search">Search for place</button>
                    <button id="location"><img src="/assets/gps_fixed.svg" alt="gps"></button>
                </div>
                <div id="cloudy_content">
                    <img id="cloudy_1" src="/assets/cloudy_obscure.svg" alt="cloudy">
                    <img id="cloudy_2" src="/assets/cloudy_obscure.svg" alt="cloudy">
                    <img id="cloudy_3" src="/assets/cloudy_obscure.svg" alt="cloudy">
                    <img id="cloudy_4" src="/assets/cloudy_obscure.svg" alt="cloudy">
                </div>
            </div>
            <div id="climate">
                <div id="datadays"></div>
                <p id="hightlights">TodaTodayâ€™s Hightlights</p>
                <div id="wind-status">
                    <p class="title">Wind status</p>
                    <div class="data"><p>3</p>
                        <div>mph</div>
                    </div>
                    <div id="wind-direction">
                        <img src="/assets/direction.svg" alt="wind direction">
                    </div>
                    <div id="direction">WSW</div>
                </div>
                <div id="humidity">
                    <p class="title">Humidity</p>
                    <div class="data"><p>100</p>
                        <div>%</div>
                    </div>
                    <div class="bartext">
                        <div>0</div>
                        <div>50</div>
                        <div>100</div>
                    </div>
                    <div id="loadbar">
                        <div></div>
                    </div>
                </div>
                <div id="visibility">
                    <p class="title">Visibility</p>
                    <div class="data"><p>73.4</p>
                        <div>miles</div>
                    </div>
                </div>
                <div id="air-pressure">
                    <p class="title">Air-Pressure</p>
                    <div class="data"><p>1021</p>
                        <div>mb</div>
                    </div>
                </div>
            </div>
            <p id="creator">Crated by <a href="https://github.com/GeimerDroiid">@GeimerDroiid</a></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
